<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Concepts Demo</h1>
        
        <!-- Event Listeners Section -->
        <section id="event-section">
            <h2>Event Listeners</h2>
            <button id="click-me">Click Me</button>
            <button id="hover-me">Hover Over Me</button>
            <div id="event-output">Event output will appear here</div>
        </section>
        
        <!-- Form Validation Section -->
        <section id="form-section">
            <h2>Form Validation</h2>
            <form id="demo-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password (min 6 chars):</label>
                    <input type="password" id="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="form-success" class="success-message"></div>
        </section>
        
        <!-- Interactive Elements Section -->
        <section id="interactive-section">
            <h2>Interactive Elements</h2>
            <div class="color-picker">
                <p>Change the background color:</p>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
            <div class="counter">
                <button id="decrement">-</button>
                <span id="count">0</span>
                <button id="increment">+</button>
            </div>
            <div class="accordion">
                <button class="accordion-btn">Show Hidden Content</button>
                <div class="accordion-content">
                    <p>This content was hidden but now is visible because you clicked the button!</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
